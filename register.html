<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/register.css">

    <!-- google fonts links -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="column-1">
        <img src="images/pc-img2.png" alt="" class="pc-img">
        <div class="clr1"></div>
        <div class="clr2"></div>

        <div class="heading">Please Fill out form to Register!</div>

        <form class="inputs">
            <div class="label">Full name:</div>
            <input type="text" id="full-name" name="full-name" class="input">
            <div class="label">Username:</div>
            <input type="text" id="username" name="username" class="input">
            <div class="label">Email:</div>
            <input type="text" id="email" name="email" class="input">
            <div class="label">Password:</div>
            <input type="text" id="password" name="password" class="input">
            <div class="label">Confirm Password:</div>
            <input type="text" id="c-password" name="c-password" class="input">

        </form>

        <button class="btn">
            <div class="btn-text">Register</div>
        </button>

        <div class="footer-text">
            Don't have and account? <a href="login.html" class="footer-text-link">Login<a>
            <div>

        <div class="icons">
            <a href="#" class="icon link"><img src="images/fb.png" alt="" class="icon"></a>
            <a href="#" class="icon-link"><img src="images/whatsapp.png" alt="" class="icon"></a>
            <a href="#" class="icon-link"><img src="images/telegram.png" alt="" class="icon"></a>
        </div>
        

    </section>

</body>

</html>
